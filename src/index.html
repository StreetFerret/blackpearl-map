<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenStreetMap Americana</title>
    <link rel="preconnect" href="https://osm-americana.github.io" />
    <link href="fonts.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #attribution-logo {
        position: absolute;
        bottom: 10px;
        z-index: 100;
      }
    </style>
    <script type="module" src="americana.js"></script>
    <link rel="stylesheet" href="americana.css" />
    <link
      rel="stylesheet"
      href="https://kanecohen.github.io/tokenfield/css/tokenfield.css"
    />
  </head>

  <body>
    <div id="map"></div>
    <div id="attribution-logo"></div>
  </body>
</html>
